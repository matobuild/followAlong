<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
<select id="playto">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="9">9</option>
</select>
    <button id="p1Button" type="button" class="btn btn-success">+ player one</button>
    <button id="p2Button" type="button" class="btn btn-info">+ player two</button>
    <button id="reset" type="button" class="btn btn-warning">reset</button>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
